<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    
</head>
<body>
    <style>
        body{
            background-image: url("https://cdn.pixabay.com/photo/2023/12/13/21/45/stars-8447788_1280.jpg");
        }
    </style>
    <div class="container text-center mt-4" ">
        <h1 class="alert alert-light">TIC TAC TOE</h1>
        <div id="Outer_box" class="container text-center mt-2">
            <button onclick="play(this.id)" id="1" class="btn btn-primary">_</button>
            <button onclick="play(this.id)" id="2" class="btn btn-primary">_</button>
            <button onclick="play(this.id)" id="3" class="btn btn-primary">_</button>
            <br>
            <button onclick="play(this.id)" id="4" class="btn btn-primary">_</button>
            <button onclick="play(this.id)" id="5" class="btn btn-primary">_</button>
            <button onclick="play(this.id)" id="6" class="btn btn-primary">_</button>
            <br>
            <button onclick="play(this.id)" id="7" class="btn btn-primary">_</button>
            <button onclick="play(this.id)" id="8" class="btn btn-primary">_</button>
            <button onclick="play(this.id)" id="9" class="btn btn-primary">_</button>
            <br>
        </div>
        <div id="result">
            
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
